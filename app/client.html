<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>progress-bar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css" rel="stylesheet" />
    <style>
      .container {
        margin-top: 2em;
      }
    </style>
  </head>
  <body>
    <!-- Begin page content -->
    <div class="container">
      <div class="col-md-12">
        <button type="button" class="set-pct btn btn-primary btn-lg btn-block">10</button>
        <button type="button" class="set-pct btn btn-primary btn-lg btn-block">20</button>
        <button type="button" class="set-pct btn btn-primary btn-lg btn-block">30</button>
        <button type="button" class="set-pct btn btn-primary btn-lg btn-block">50</button>
        <button type="button" class="set-pct btn btn-primary btn-lg btn-block">70</button>
        <button type="button" class="set-pct btn btn-primary btn-lg btn-block">90</button>
        <button type="button" class="set-pct btn btn-primary btn-lg btn-block">100</button>
        <div id="socket-status">
        </div>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
  <script>
    var socket = io();
    $(document).ready(function() {
      $('.set-pct').click(function() {
        $el = $(this);
        socket.emit('bar' ,$(this).text());
      });
    });

  </script>
</html>
